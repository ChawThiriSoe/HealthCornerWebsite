{% extends 'adminmedicallist.html' %}
{% block content %}

	<div class="container-fluid"><br>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><center><h2>Manage Patient Info</h2></center></div>
			<div class="col-md-4"></div>
		</div><br>
		{% for patient in p %}
		<hr>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-3">
			<img src="{{patient.pimg}}" style="width: 100%; height: 300px; border-radius: 10px;">
			</div>
			<div class="col-md-4" class="info">
			<h3>{{patient.pname}}</h3>
			<p> {{patient.pid}}</p>
			<p> {{patient.pgender}}</p>
			<p> {{patient.pphone}}</p>
			<p> {{patient.pemail}}</p>
			<p> {{patient.paddr}}</p>
			<p> {{patient.healthinfo}}
			</div>
			<div class="col-md-1">
			<form action="/deletepatientinfo:{{patient.pid}}" method="post">
		        <button class="btn btn-danger"  onclick="if (!confirm('Are you sure?')) { return false }">Delete</button>
		    </form>
			</div>
			<div class="col-md-2"></div>
			</table>
		</div><hr><br>
		{% endfor %}
	</div>
{% endblock %}
